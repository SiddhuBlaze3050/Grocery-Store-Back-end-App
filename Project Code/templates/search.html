<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Search</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <div> 
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;"> <h3> Search your preferred Categories/Products </h3> <p> <a href="/customer_dashboard/{{customer.cm_id}}" class="btn btn-info">Dashboard</a> </p> </nav>
    </div>
    <br>
    <div class="container">
        <form action="/search/{{customer.cm_id}}" method="POST" id="seach-form">
            <div>
                <label> <b> Search by Category Name: </b></label>
                <input type="text" name="search_category" required/>
            </div>
            <br>
            <div>
                <label> <b> Search by Product Name: </b></label>
                <input type="text" name="search_product"/>
            </div>
            <br>
            <div>
                <input type="submit" value="Search" class="btn btn-secondary"/>
            </div>
        </form>
    </div>
</body>
</html>
