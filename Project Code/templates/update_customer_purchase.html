<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Update Product</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <div>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;"> <h3> {{c1.category_name}} - {{p1.product_name}} </h3> <p class="text-right"> <a href="/customer_dashboard/{{u1.cm_id}}" class="btn btn-info">Dashboard</a> </p></nav>
    </div>
    <br>
    <div class="container">
        <form action="/cart/{{u1.cm_id}}/update/{{item.cart_id}}" method="POST" id="product-form">
            <div>
                <div class="col">
                    <label> <b> Availability: </b> </label>
                    <label> In Stock </label>
                </div>
                <br>
                <div class="col">
                    <label> <b> Quantity: </b></label>
                    <input type="number" name="quantity" value = {{item.c_quantity}} />
                </div class="col">
                <br>
                <div class="col">
                    <label> <b> Price: </b> </label>
                    <input type="number" name="price" value = {{p1.price}} disabled/>
                </div>
                <br>
                <div class="container">
                    <input type="submit" value="Continue" class="btn btn-secondary"/>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
