<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>New User Signup</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <div>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;"> <h2>New User Signup</h2> </nav>
    </div>
    <br>
    <div class="container">
        <form action="/newuser_signup" method="POST" id="customer-form2">
            <div class="col">
                <label> <b> First Name: </b> </label>
                <input type="text" name="firstname" size = "30" placeholder="First Name" maxlength="30" required style="background-color: aliceblue;" />
            </div>
            <br>
            <div class="col">
                <label> <b> Last Name: </b></label>
                <input type="text" name="lastname" size = "31" placeholder="Last Name" maxlength="30" style="background-color: aliceblue;" />
            </div>
            <br>
            <div class="col">
                <label> <b> Mobile Number: </b></label>
                <input type="number" name="phonenumber" size = "50" placeholder="Phone number" min="0000000000" max="9999999999" required style="background-color: aliceblue; width: 230px" />
            </div>
            <br>
            <div class="col">
                <label> <b> Username: </b> </label>
                <input type="text" name="username" size = "32" placeholder="Username" maxlength="30" required style="background-color: aliceblue;" />
                <p style="color: red;"> Username once submitted cannot be updated. Choose wisely!</p>
            </div>
            <br>
            <div class="col">
                <label> <b> Password: </b> </label>
                <input type="password" name="password1" size = "38" placeholder="Password" maxlength="30" required style="background-color: aliceblue;" />
            </div>
            <br>
            <div class="col">
                <label> <b> Repeat Password: </b> </label>
                <input type="password" name="password2" size = "30" placeholder="Repeat password" maxlength="30" required style="background-color: aliceblue;" />
            </div>
            <br>
            <div class="container">
                <input type="submit" value = "Register" class="btn btn-secondary">
                <a href="/customer_login" class="btn btn-primary"> Login Page </a>
            </div>
        </form>
    </div>  
</body>
</html>
