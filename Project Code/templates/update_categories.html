<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Update Categories</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='main.js'></script>
</head>
<body>
    <div>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;"> <h3> Updating a category: </h3> <p> <a href="/manager_dashboard" class="btn btn-info">Dashboard</a> </p> </nav>
    </div>
    <br>
    <div class="container">
        <form action="/update_categories/{{c1.category_id}}" method="POST" id="category-form">
            <div>
                <label> <b> Category Name: </b> </label>
                <input type="text" name="category_name" value="{{c1.category_name}}" placeholder="Category Name" size="30" required />
            </div>
            <br>
            <div>
                <input type="submit" value="Save" class="btn btn-primary"/>
            </div>
        </form>
    </div>
</body>
</html>
